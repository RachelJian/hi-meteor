<head>
<title>Hiiiiiiiii  </title>
</head>


<body>
	{{> loginButtons}}
	<hr>
	<form>
	<!-- User:<input id="inputUsr"/>
	<br> -->
	<br>
	Message:<input id="inputMsg"/>
	<hr>
	</form>
	
	{{# each msg}}
	
		{{ > message number=this.n 
		             text=this.text
		             from=this.from
		             user=this.user 

		}}
	
 	{{/each }}

</body>


<template name ="message">
	<hr>
	{{# if number}}
	<h2>Number:{{number}} </h2>
	{{/if}}
	
	{{# if user}}
	<h2>Usr:{{user}} </h2>
	{{/if}}

	<h2>Text:{{text}}</h2>
	<p>(by message template)</p>

	{{# if from}}
	<p>from:{{from}} </p>
	{{/if}}

	<hr>

</template>
